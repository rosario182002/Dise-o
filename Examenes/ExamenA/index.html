<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen Tema 1 B</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
        <div>
          <div><p>Lorem ipsum lorem lorem ipsum</p></div>
          <div><p>Et dolor sumum sumum sumum</p></div>
          <div><p>Et dolor lorem Ipsum dol</p></div>
        </div>
      </header>
    <div class="contenedorPrincipal">
      <div class="textoSuperior">
        <div>
          <p>ENTRAR</p>
        </div>
        <div>
          <p>SOY NUEVO</p>
        </div>
      </div>
      <div class="contenido">
        <div class="textoCuenta">
          <p>¿Ya tienes cuenta con nosotros? Inicia sesión</p>
        </div>
        <form>
          <div class="correo">
            <label for="correo">Correo electrónico</label>
            <input
              type="email"
              name="correo"
              id="correo"
              placeholder="Introduce el email.."
            />
          </div>
          <div class="contraseña">
            <label for="contraseña">Password</label>
            <input
              type="password"
              name="contraseña"
              id="contraseña"
              placeholder="Introduce la clave.."
            />
          </div>
          <div>
            <input type="submit" value="INICIAR SESIÓN" />
          </div>
        </form>
        <div class="zonaRecordar">
          <input type="checkbox" name="recordar" id="recordar" checked />
          <label for="recordar">Recuérdame</label>
        </div>
        <div class="contraseñaOlvidada">
          <p>¿Has olvidado la contraseña?</p>
        </div>
        <div class="separacion">
          <div class="separaciones"><hr /></div>
          <div><p>O</p></div>
          <div class="separaciones"><hr /></div>
        </div>
      </div>
    </div>
    <div class="posicionImagen">
      <img class="imagen" src="./Imagen/burbuja.png" />
    </div>
   
  </body>
</html>
