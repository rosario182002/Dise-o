<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7 Checkbox</title>
    <link href="./css/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="checkEjercicio">
        <div class="cuadradito">
            <input type="checkbox" id="Normal" name="Normal" />
            <label for="Normal"></label>
         </div>
        <p>Normal</p>

    </div>
    
    <div class="checkEjercicio">
        <div class="cuadradito">
        <input type="checkbox" id="Hover" name="Hover" />
        <label for="Hover"></label>
        </div>
        <p>Hover</p>
    </div>
    
    <div class="checkEjercicio">
        <div class="cuadradito">
        <input type="checkbox" id="Checked" name="Checked" checked />
        <label for="Checked"></label>
        </div>
        <p>Checked</p>
    </div>
    
    
</body>
</html>
