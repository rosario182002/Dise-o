<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Final</title>
    <link rel="stylesheet" href="./css/estilos.css" />
</head>
<body>
<div class="contenedor-principal">
    <div class="izquierda">
        <div class="titulo">
            <h1>Accede</h1>
            <h3>Lorem Ipsum et dolor summum</h3>
        </div>
        <div class="cuadradito">
            <p>Dirección de correo electronico<span class="rojo">*</span></p>
            <input type="email" name="email" placeholder="Correo electrónico (distingue mayúsculas de minúsculas)">
            <p>Contraseña <span class="rojo">*</span></p>
            <div class="contraseña">
                <input type="password" name="contraseña" placeholder="Contraseña (distingue mayúsculas de minúsculas)">
                <img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/eye-512.png" alt="ojito" class="ojito">    
            </div>
            <div class="checkbox">
                <p><input type="checkbox" name="recordar" id="recorrdar">Recordar correo electronico</p>
                <a href="#">He olvidado mi contraseña</a>
            </div>
        </div>
        <div class="inicio">
             <button>Iniciar sesión</button>
            </div>
    </div>
    <div class="derecha">
        <div class="titulo1">
            <h1>Únete a nosotros</h1>
            <h3>Lorem Ipsum et dolor summum</h3>
        </div>
    
        <div class="cuadradito2">
            <div class="primer">
                <h2>5% descuento</h2>
                <img src="https://cdn0.iconfinder.com/data/icons/education-340/100/Tilda_Icons_1ed_discount-512.png" alt="precio">
            </div>  
            <p>Más información.</p>
            <div class="segundo">
                <h2>10% descuento</h2>
                <img src="https://cdn2.iconfinder.com/data/icons/postal-service-line-to-your-front-door/512/Coupon-512.png" alt="ticket"> 
            </div>  
            <p><span class="azul">Otros</span> datos.</p>
            <div class="tercero">
                <h2>Envíos gratis</h2>
                <img src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/truck-512.png" alt="camion">
            </div>  
            <p>Plazo estimado de 24-72 horas.</p>
        </div>
        <div class="botones">
            <button>Únete a nosotros</button>
            <button>Ventajas</button>
        </div>
    </div>
</div>
</body>
</html>
